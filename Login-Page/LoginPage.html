<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="Login.css">
        <title>Welcome! | Login/Register</title>
    </head>

    <body>

        <section class="home">
        <div class="form-animation">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Bagus Insan P. Website</h1>
                    <div class="social-icons">
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                    </div>
                    <span>click the button below to go to the website!</span>
                    
                    <button>WEBSITE PAGE</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Sign In (as Admin)</h1>
                    <div class="social-icons">
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                        <a href="#" id="icons"></a>
                    </div>
                    <span>to the admin page</span>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button>Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <P>Are you my admin? You can check your dashboard if you want to! :3</P>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Not an Admin?</h1>
                        <P>You still can return to the main website!</P>
                        <button class="hidden" id="register">WEBSITE PAGE</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
            </section>

        <script src="Login.js"></script>
    </body>
</html>
